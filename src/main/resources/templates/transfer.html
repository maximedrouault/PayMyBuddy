<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayMyBuddy - Transfer</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="container-fluid">
<!--        Navbar-->
        <div class="row px-2">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand btn btn-lg btn-success bg-gradient text-light" href="#">Pay My Buddy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fw-semibold text-black">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-primary" href="#">Transfer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log off</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

<!--        Breadcrumb-->
        <div class="row bg-light p-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb fw-semibold m-auto">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Transfer</li>
                </ol>
            </nav>
        </div>
    </header>

<!--    Section "Send Money"-->
    <section class="container">
        <div class="row justify-content-between align-items-center mt-4">
            <div class="col">
                <h2 class="mb-2 fs-4 fw-semibold">Send Money</h2>
            </div>
            <div class="col-5 text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddConnection">Add Connection</button>
            </div>
        </div>
        <div class="container bg-light py-5">
            <div class="row justify-content-center gy-3 gx-md-5">
                <div class="col-12 col-md-4">
                    <select class="form-select" aria-label="Select A Connection">
                        <option selected>Select A Connection</option>
                        <option th:each="connection : ${connections}"
                                th:text="${connection.getReceiver().getEmail()}"
                                th:value="${connection.getReceiver().getUserId()}">
                        </option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <input type="text" class="form-control text-end" placeholder="0â‚¬" aria-label="Amount">
                </div>
                <div class="col-6 col-md-2 text-center">
                    <button type="button" class="btn btn-success w-100">Pay</button>
                </div>
            </div>
        </div>
    </section>

<!--    Section "My Transactions"-->
    <section class="container">
        <div class="row mt-4">
            <h2 class="mb-2 fs-4 fw-semibold">My Transactions</h2>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col" class="bg-success text-white text-center">Connections</th>
                    <th scope="col" class="bg-success text-white text-center">Description</th>
                    <th scope="col" class="bg-success text-white text-center">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.getReceiver.getEmail}" class="text-center"></td>
                    <td th:text="${transaction.getDescription}" class="text-center"></td>
                    <td th:text="${#numbers.formatCurrency(transaction.transactionAmount)}" class="text-center"></td>
                </tr>
            </tbody>
        </table>

<!--        Page navigation-->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modalAddConnection" tabindex="-1" aria-labelledby="AddConnectionModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="AddConnectionModal">Add Connection</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select class="form-select" aria-label="Select a User to connect">
                        <option selected>Select a User to connect</option>
                        <option th:each="connectableUser : ${connectableUsers}"
                                th:text="${connectableUser.getEmail()}"
                                th:value="${connectableUser.getUserId()}">
                        </option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<!--    Bootstrap Script-->
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
