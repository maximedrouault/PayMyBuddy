#Database access configuration
spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
#Enter your DB password here or keep empty if you have an environment variable for it.
spring.datasource.password=

#Test data import configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

#Log configuration
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
#spring.jpa.show-sql = true

#Configuration to display correctly the currency in Euro
spring.web.locale=fr_FR
spring.web.locale-resolver=fixed