#Database access configuration
spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
#Enter your DB password here or the name of your environment variable if it is different from this.
spring.datasource.password=${DB_PASSWORD}

#Test data import / JPA configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:/data.sql

